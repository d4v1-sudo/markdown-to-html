<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown to HTML</title>
<link rel="stylesheet" href="./dist/prism.min.css">
<link rel="icon" type="image/x-icon" href="favicon.png">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
        background-color: #333;
        color: #f4f4f4;
    }
    textarea {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 10px;
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        resize: vertical;
        transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode textarea {
        background-color: #555;
        color: #f4f4f4;
        border: 1px solid #777;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #markdown-output {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        min-height: 100px;
        transition: background-color 0.3s, border-color 0.3s;
    }
    body.dark-mode #markdown-output {
        background-color: #555;
        border-color: #777;
    }
    #edit-button {
        display: none;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }
    #edit-button:hover {
        background-color: #218838;
    }
    /* Dark mode toggle switch */
    .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }
    .dark-mode-switch {
        position: relative;
        width: 60px;
        height: 34px;
    }
    .dark-mode-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #007bff;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }
    .slider.round:before {
        border-radius: 50%;
    }
</style>
</head>
<body>

<!-- Markdown text -->
<textarea id="markdown-text" rows="10" cols="50">
</textarea>
<!-- Convert button -->
<button id="convert-button">Convert</button>
<!-- Edit button -->
<button id="edit-button">Edit</button>
<!-- Dark mode toggle switch -->
<div class="dark-mode-toggle">
    <label class="dark-mode-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
    </label>
</div>

<!-- Where HTML will be displayed -->
<div id="markdown-output"></div>

<script src="./dist/prism.min.js"></script>
<script src="./dist/prism-autoloader.min.js"></script>
<script src="./dist/showdown.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var converter = new showdown.Converter({ simpleLineBreaks: true });

    function convertMarkdown() {
        var markdownText = document.getElementById('markdown-text').value;
        var html = converter.makeHtml(markdownText);
        document.getElementById('markdown-output').innerHTML = html;
        document.getElementById('markdown-text').style.display = 'none';
        document.getElementById('convert-button').style.display = 'none';
        document.getElementById('edit-button').style.display = 'inline-block';
        // Activate Prism.js to highlight code
        Prism.highlightAll();
    }

    function editMarkdown() {
        document.getElementById('markdown-text').style.display = 'block';
        document.getElementById('convert-button').style.display = 'inline-block';
        document.getElementById('edit-button').style.display = 'none';
        document.getElementById('markdown-output').innerHTML = '';
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        var isDarkMode = document.body.classList.contains('dark-mode');
        document.getElementById('dark-mode-toggle').checked = isDarkMode;
    }

    document.getElementById('convert-button').addEventListener('click', convertMarkdown);
    document.getElementById('edit-button').addEventListener('click', editMarkdown);
    document.getElementById('dark-mode-toggle').addEventListener('change', toggleDarkMode);

    // Initialize dark mode based on checkbox state
    toggleDarkMode();
});
</script>
</body>
</html>
