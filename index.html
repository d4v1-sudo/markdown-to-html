<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown to HTML</title>
<link rel="stylesheet" href="./dist/prism.min.css">
<link rel="icon" type="image/x-icon" href="favicon.png">
<style>
    :root {
        --fontStack-monospace: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
        background-color: #0d1117;
        color: #ffffff;
    }
    textarea {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 10px;
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        resize: vertical;
        transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode textarea {
        background-color: #30363d;
        color: #E6EDF3;
        border: 1px solid #444c56;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #markdown-output {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        min-height: 100px;
        transition: background-color 0.3s, border-color 0.3s;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    }
    body.dark-mode #markdown-output {
        background-color: #0d1117;
        border-color: #777;
    }
    #edit-button {
        display: none;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
    }
    #edit-button:hover {
        background-color: #218838;
    }
    /* Dark mode toggle switch */
    .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }
    .dark-mode-switch {
        position: relative;
        width: 60px;
        height: 34px;
    }
    .dark-mode-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        border-radius: 50%;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    input:checked + .slider {
        background-color: #007bff;
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .slider.round {
        border-radius: 34px;
    }
    .slider.round:before {
        border-radius: 50%;
    }
    a {
        color: #4493F8;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    code {
        background-color: #6E768166; /* Semi-transparent gray */
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 13.6px;
        display: inline-block;
        font-family: var(--fontStack-monospace, ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace);
    }
    pre {
        background-color: #f5f2f0;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 0.9em;
        line-height: 1.4;
        transition: background-color 0.3s, color 0.3s;
    }
    pre code {
        background-color: inherit;
        color: inherit;
        padding: 2px 4px;
        border-radius: 4px;
    }
    
    body.dark-mode pre {
        background-color: #161B22;
    }
    
    body.dark-mode pre code {
        background-color: inherit;
        color: #E6EDF3;
    }

    body.dark-mode code {
        background-color: #6E768166;
        color: #ffffff;
        text-decoration: none;
    }
    /* Tables */
    table {
        /* width: 100%; */
        border-collapse: collapse;
        margin-bottom: 10px;
    }
    th, td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f6f8fa;
        color: #24292e;
        font-weight: bold;
        border-bottom: 2px solid #e1e4e8;
        text-align: center;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    body.dark-mode table {
        border-color: #444c56;
    }
    body.dark-mode th, body.dark-mode td {
        border: 1px solid #555;
        color: #E6EDF3;
    }
    body.dark-mode th {
        background-color: #30363d;
    }
    body.dark-mode tr:nth-child(even) {
        background-color: #21262d;
    }
    /* Quotes */
    blockquote {
        border-left: 4px solid #dfe2e5;
        padding: 0 16px;
        margin: 0 0 16px;
        color: #333;
        font-size: 16px;
        line-height: 1.5;
    }
    
    body.dark-mode blockquote {
        border-left: 4px solid #30363d;
        color: #8D96A0;
    }
    #markdown-output img {
        max-width: 200px;
        height: auto;
    }
    h3 {
        font-size: 20px;
    }
    h5 {
        font-size: 14px;
    }
</style>
</head>
<body>

<!-- Markdown text -->
<textarea id="markdown-text" rows="10" cols="50">
</textarea>
<!-- Convert button -->
<button id="convert-button" title="/">Convert</button>
<!-- Edit button -->
<button id="edit-button" title="/">Edit</button>
<!-- Dark mode toggle switch -->
<div class="dark-mode-toggle">
    <label class="dark-mode-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
    </label>
</div>

<!-- Where HTML will be displayed -->
<div id="markdown-output"></div>

<script src="./dist/prism.min.js"></script>
<script src="./dist/prism-autoloader.min.js"></script>
<script src="./dist/showdown.min.js"></script>
<script src="./dist/showdown-table.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var converter = new showdown.Converter({ 
        simpleLineBreaks: true,
        tables: true,
        tasklists: true,
        strikethrough: true,
        ghCodeBlocks: true,
        smoothLivePreview: true,
        simplifiedAutoLink: true,
        literalMidWordUnderscores: true
    });

    function convertMarkdown() {
        var markdownText = document.getElementById('markdown-text').value;
        var html = converter.makeHtml(markdownText);
        document.getElementById('markdown-output').innerHTML = html;
        document.getElementById('markdown-text').style.display = 'none';
        document.getElementById('convert-button').style.display = 'none';
        document.getElementById('edit-button').style.display = 'inline-block';
        Prism.highlightAll();
    }

    function editMarkdown() {
        document.getElementById('markdown-text').style.display = 'block';
        document.getElementById('convert-button').style.display = 'inline-block';
        document.getElementById('edit-button').style.display = 'none';
        document.getElementById('markdown-output').innerHTML = '';
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        var isDarkMode = document.body.classList.contains('dark-mode');
        document.getElementById('dark-mode-toggle').checked = isDarkMode;
    }

    function handleShortcut(event) {
        // Checks if focus is on the textarea to allow normal typing
        if (event.target.tagName === 'TEXTAREA') {
            return;
        }
        // Verify if pressed key is '/'
        if (event.key === '/') {
            event.preventDefault();
            if (document.getElementById('markdown-text').style.display === 'none') {
                document.getElementById('edit-button').click();
            } else {
                document.getElementById('convert-button').click();
            }
        }
    }

    document.getElementById('convert-button').addEventListener('click', convertMarkdown);
    document.getElementById('edit-button').addEventListener('click', editMarkdown);
    document.getElementById('dark-mode-toggle').addEventListener('change', toggleDarkMode);

    // Initialize dark mode based on checkbox state
    toggleDarkMode();

    // Add event listener for keydown event
    document.addEventListener('keydown', handleShortcut);
});
</script>
</body>
</html>
